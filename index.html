<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/png" href="./img/dollarCoin.png" />
    <title>Play a game!</title>
  </head>

  <body>
    <div class="container">
      <div class="ship"></div>
    </div>
    <div class="controlPanel">
      <button class="button button--left">LEFT</button>
      <button class="button button--right">RIGHT</button>
      <p class="lifesLeft">Lifes left: <span class="lifes"> </span></p>
      <p class="result">Result: <span class="score"> </span><span>$</span></p>
    </div>
    <div class="start">
      <p class="gameManual">
        Pick so many $ as you can! <br />You can move safebox by arrows, A & D keys or by clicking
        buttons.<br />
        <strong>Enter your name to be on a winners list. </strong>
      </p>
      <div class="start__player">
        <h1 class="start__name">Enter your name</h1>
        <input class="input" placeholder="Name" value="" />
      </div>
      <h1 class="start__header">Click to start a game</h1>
      <div class="buttons__container">
        <button class="button start__button">START</button>
        <button class="button quit__button">QUIT</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
